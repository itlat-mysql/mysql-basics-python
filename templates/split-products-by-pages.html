{% extends 'base.html' %}

{% block content %}
    <div>
        {% include 'products-items.html' %}

        {% if pages %}
        <div class="mt-3 d-flex justify-content-center">
            <ul class="pagination">
                {% for i in range(1, pages + 1) %}
                    <li class="page-item {% if page == i %} active {% endif %}">
                        <a class="page-link" href="{{ url_for('split_products_by_pages', page=i) }}">{{ i }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
{% endblock %}
